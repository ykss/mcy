<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- pwa icons -->
    <link rel="icon" href="icons/android-chrome-192x192.png" type="image/png" />
    <link rel="alternate icon" href="/favicon.ico" type="ico" sizes="16x16" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" sizes="180x180" />

    <!-- og -->
    <meta name="title" property="og:title" content="MCY | 목천교회 청년부" />
    <meta
      name="description"
      property="og:description"
      content="하나님 안에서 세워나가는 목천교회 청년부의 다양한 콘텐츠를 확인하고, 믿음의 공동체가 되도록 기도합시다.
" />
    <meta name="image" property="og:image" content="/metaImg.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="600" />
    <meta property="og:type" content="website" />
    <meta name="url" property="og:url" content="https://deploy-preview-30--mokchun-youth.netlify.app" />

    <title>MCY - 목천 청년부</title>
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate"
      const el = document.createElement("pwa-update")
      document.body.appendChild(el)
    </script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- pwa설정 -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then(registration => {
            console.log("Service worker registration succeeded:", registration)
          })
          .catch(err => {
            console.log("Service worker registration failed:", error)
          })
      } else {
        console.log("Service workers are not supported.")
      }
    </script>
  </body>
</html>
